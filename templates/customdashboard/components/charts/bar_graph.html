{% load staticfiles %}

{% block content %}
    <div>
        <canvas id='{{tolaTableData.component_id}}' style='height: 500px;'> </canvas>
    </div>
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/charts/bar_script.js"></script>
<script>
barFunction(
	//pass in the table data and labels data
	{% autoescape off %}{{tolaTableData}}{% endautoescape %},
	//slice off the right number of doughnutColors to use in the chart
	{% autoescape off %}{{tolaTableData.colors}} {% endautoescape %}
) </script>
