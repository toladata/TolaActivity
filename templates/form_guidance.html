{% load i18n %}
{% if view.guidance %}
    {% if view.guidance.guidance_link %}
        <span style="float: right;"><a onclick="newPopup('{{ view.guidance.guidance_link }}','Form Help/Guidance'); return false;" href="#" class="btn btn-link help-link px-1">{% trans "Help" %}</a></span>
    {% endif %}
    {% if view.guidance.guidance %}
        <span style="float: right;" onclick="document.getElementById('guidance').style.display = 'block'"><a href="#" class="btn btn-link help-link">{% trans "Help" %}</a></span>
        <span id="guidance">
            {{ view.guidance.guidance }}
            <br/>
            <a href="#" class="btn btn-link" onclick="document.getElementById('guidance').style.display = 'None'">Close</a>
        </span>
    {% endif %}
{% else %}
    <span style="float: right;">{% trans "No Help Available" %}</span>
{% endif %}
